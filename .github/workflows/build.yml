          # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: --background 'assets/dmg-background.png' # –ï—Å–ª–∏ —É –≤–∞—Å –µ—Å—Ç—å —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
          
