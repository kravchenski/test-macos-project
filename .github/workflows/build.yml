          # –ò—Å–ø–æ–ª—å–∑—É–µ–º —É—Ç–∏–ª–∏—Ç—É create-dmg –Ω–∞–ø—Ä—è–º—É—é
          # –î–æ–±–∞–≤–ª–µ–Ω–∞ –æ–ø—Ü–∏—è --no-sign –¥–ª—è –ø—Ä–æ–ø—É—Å–∫–∞ –ø–æ–¥–ø–∏—Å–∏ –∫–æ–¥–∞
          create-dmg "${{ steps.find_app.outputs.app_path }}" \
