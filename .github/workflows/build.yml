name: ğŸ–¥ï¸ Flutter macOS Build

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: "1"
  BUILD_VERSION: "1.0.0"
  FLUTTER_VERSION: '3.32.0'  # Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ÑŒ 'latest' Ğ¸Ğ»Ğ¸ Ğ¾ÑÑ‚Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ¿ÑƒÑÑ‚Ñ‹Ğ¼ Ğ´Ğ»Ñ dev-ĞºĞ°Ğ½Ğ°Ğ»Ğ°

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: dev  # Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ dev-ĞºĞ°Ğ½Ğ°Ğ», Ñ‚Ğ°Ğº ĞºĞ°Ğº stable Ğ½Ğµ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´Ğ¸Ñ‚ Ğ¿Ğ¾Ğ´ Ğ½ÑƒĞ¶Ğ½ÑƒÑ Ğ²ĞµÑ€ÑĞ¸Ñ
          cache: true

      - name: ğŸ§¾ Show Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: ğŸ§ª Enable macOS desktop support
        run: flutter config --enable-macos-desktop

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§¼ Run analyze
        run: flutter analyze

      - name: ğŸ§ª Run tests
        run: flutter test

      - name: ğŸ›  Build macOS release
        run: |
          flutter config --no-analytics
          flutter build macos --release \
            --build-number=${{ env.BUILD_NUMBER }} \
            --build-version=${{ env.BUILD_VERSION }}

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release-app
          path: build/macos/